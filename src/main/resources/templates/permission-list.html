<!-- permission-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限查看</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">权限列表</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>权限名称</th>
            <th>权限代码</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody id="permissionTableBody"></tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $.get("/api/permissions", function (data) {
            let tableBody = "";
            data.forEach(function (perm) {
                tableBody += `<tr>
                    <td>${perm.id}</td>
                    <td>${perm.name}</td>
                    <td>${perm.code}</td>
                    <td>${perm.description}</td>
                </tr>`;
            });
            $("#permissionTableBody").html(tableBody);
        });
    });
</script>
</body>
</html>
