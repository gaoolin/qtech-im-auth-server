<!-- 登录页 login.html -->
<!--如果后端必须保持重定向逻辑，则需要在前端使用表单提交（而非 AJAX 请求）来完成登录操作-->
<!--表单提交会触发页面跳转，因此适合用于需要重定向的场景。-->
<!-- 表单方式  application/x-www-form-urlencoded 数据 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 认证中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">认证中心登录</h3>
    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- 添加隐藏参数 -->
        <input type="hidden" name="systemName" value="认证中心">
        <input type="hidden" name="clientId" value="auth-center">
        <button type="submit" class="btn btn-primary w-100">登录</button>
    </form>
    <div id="errorMsg" class="text-danger mt-3 text-center" style="display: none;">登录失败，请检查用户名和密码</div>
</div>

<script>
    // 获取 URL 参数
    function getUrlParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
    }

    // 监听页面加载事件
    window.onload = function () {
        const error = getUrlParam('error');

        if (error) {
            // 显示错误信息
            $('#errorMsg').show();
        }
    };
</script>

</body>
</html>
