<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">用户列表</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>用户ID</th>
                <th>工号</th>
                <th>用户名</th>
                <th>部门</th>
                <th>小组</th>
                <th>性别</th>
                <th>状态</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.employeeId}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.department}"></td>
                <td th:text="${user.section}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.status}"></td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.roleName}" class="badge bg-primary me-1"></span>
                </td>
                <td>
                    <a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-sm btn-warning">编辑</a>
                    <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-sm btn-danger" onclick="return confirm('确认删除该用户吗？')">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/user/add" class="btn btn-success">新增用户</a>
</div>
</body>
</html>
