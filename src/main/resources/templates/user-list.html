<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 认证中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>用户管理</h2>
    <div class="d-flex mb-3">
        <input type="text" id="searchKeyword" class="form-control me-2" placeholder="请输入用户名或工号搜索">
        <button class="btn btn-primary" onclick="loadUsers()">搜索</button>
        <button class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#addUserModal">新增用户</button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>工号</th>
                <th>用户名</th>
                <th>部门</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>
</div>

<!-- 新增用户模态框 -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">新增用户</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label class="form-label">工号</label>
            <input type="text" class="form-control" id="addJobNumber" required>
          </div>
          <div class="mb-3">
            <label class="form-label">用户名</label>
            <input type="text" class="form-control" id="addUsername" required>
          </div>
          <div class="mb-3">
            <label class="form-label">部门</label>
            <input type="text" class="form-control" id="addDepartment">
          </div>
          <div class="mb-3">
            <label class="form-label">性别</label>
            <select class="form-select" id="addGender">
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="addUser()">保存</button>
      </div>
    </div>
  </div>
</div>

<script>
function loadUsers() {
    const keyword = $('#searchKeyword').val();
    axios.get('/api/users', { params: { keyword: keyword } })
        .then(res => {
            const users = res.data;
            const tbody = $('#userTableBody');
            tbody.empty();
            users.forEach(u => {
                tbody.append(`<tr>
                    <td>${u.jobNumber}</td>
                    <td>${u.username}</td>
                    <td>${u.department || ''}</td>
                    <td>${u.gender || ''}</td>
                    <td>
                        <button class='btn btn-danger btn-sm' onclick="deleteUser('${u.id}')">删除</button>
                    </td>
                </tr>`);
            });
        });
}

function addUser() {
    const user = {
        jobNumber: $('#addJobNumber').val(),
        username: $('#addUsername').val(),
        department: $('#addDepartment').val(),
        gender: $('#addGender').val()
    };
    axios.post('/api/users', user)
        .then(() => {
            alert('用户新增成功');
            $('#addUserModal').modal('hide');
            loadUsers();
        })
        .catch(() => alert('新增失败'));
}

function deleteUser(id) {
    if (confirm('确定删除该用户吗？')) {
        axios.delete(`/api/users/${id}`)
            .then(() => {
                alert('删除成功');
                loadUsers();
            });
    }
}

$(document).ready(loadUsers);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
