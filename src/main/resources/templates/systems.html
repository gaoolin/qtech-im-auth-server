<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部系统 - 认证中心</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/axios.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/common.js"></script>
    <style>
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">认证中心</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/home">首页</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUsers" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        用户管理
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownUsers">
                        <li><a class="dropdown-item" href="/auth/users">用户列表</a></li>
                        <li><a class="dropdown-item" href="/auth/user-groups">用户组</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRoles" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        角色管理
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownRoles">
                        <li><a class="dropdown-item" href="/auth/roles">角色列表</a></li>
                        <li><a class="dropdown-item" href="/auth/role-permissions">角色权限</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownSystems" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        系统管理
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownSystems">
                        <li><a class="dropdown-item" href="/auth/systems">系统列表</a></li>
                        <li><a class="dropdown-item" href="/auth/system-config">系统配置</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPermissions" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        权限管理
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownPermissions">
                        <li><a class="dropdown-item" href="/auth/permissions">权限列表</a></li>
                        <li><a class="dropdown-item" href="/auth/permission-groups">权限组</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDepts" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        部门管理
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownDepts">
                        <li><a class="dropdown-item" href="/auth/depts">部门列表</a></li>
                        <li><a class="dropdown-item" href="/auth/dept-users">部门用户</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout" onclick="showLogoutConfirm(); return false;">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>外部系统管理</h2>
    <div class="d-flex mb-3">
        <input type="text" id="searchKeyword" class="form-control me-2" placeholder="请输入系统名" onkeypress="if(event.keyCode===13) loadUsers()">
        <button class="btn btn-primary" onclick="loadUsers()">搜索</button>
        <button class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#addUserModal">新增系统</button>
    </div>

    <table class="table table-bordered table-hover text-center shadow-sm rounded" style="width: 100%; margin: 0 auto;">
        <thead class="table-light">
        <tr>
            <th>系统名</th>
            <th>系统地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </nav>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">

        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="logoutToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">确认退出</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            确定要退出登录吗？
            <button type="button" class="btn btn-primary ms-2" onclick="confirmLogout()">确定</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="toast">取消</button>
        </div>
    </div>
</div>
</body>
</html>
