<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证中心 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">认证中心</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/list">用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/role/list">角色管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/permission/list">权限管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>欢迎进入认证中心，<span th:text="${username}">管理员</span>！</h2>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">用户管理</h5>
                    <p class="card-text">管理系统用户，支持新增、修改、删除和查询。</p>
                    <a href="/user/list" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">角色管理</h5>
                    <p class="card-text">管理系统角色及其权限分配。</p>
                    <a href="/role/list" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">权限管理</h5>
                    <p class="card-text">查看和维护系统权限树及分配关系。</p>
                    <a href="/permission/list" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h4>快速接口测试</h4>
        <div class="card p-4">
            <div class="mb-3">
                <label for="tokenInput" class="form-label">JWT Token</label>
                <textarea class="form-control" id="tokenInput" rows="2" readonly th:text="${token}"></textarea>
            </div>
            <div class="mb-3">
                <label for="apiUrl" class="form-label">接口地址</label>
                <input type="text" class="form-control" id="apiUrl" placeholder="例如：http://localhost:8077/api/test">
            </div>
            <button class="btn btn-success" onclick="callApi()">调用接口</button>
            <div class="mt-4">
                <h6>返回结果：</h6>
                <pre id="result"></pre>
            </div>
        </div>
    </div>
</div>

<script>
function callApi() {
    const token = document.getElementById('tokenInput').value.trim();
    const apiUrl = document.getElementById('apiUrl').value.trim();

    if (!token || !apiUrl) {
        alert('请填写接口地址，Token 已经自动填充');
        return;
    }

    axios.get(apiUrl, {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(response => {
        document.getElementById('result').textContent = JSON.stringify(response.data, null, 2);
    })
    .catch(error => {
        document.getElementById('result').textContent = error.response ? JSON.stringify(error.response.data, null, 2) : error.message;
    });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
