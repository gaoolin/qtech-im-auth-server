<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证中心 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>欢迎进入认证中心</h1>
    <div class="card p-4 mt-4">
        <h5>Token 已自动填充（来源于 URL 参数）</h5>
        <div class="mb-3">
            <label for="tokenInput" class="form-label">JWT Token</label>
            <textarea class="form-control" id="tokenInput" rows="3" readonly></textarea>
        </div>
        <div class="mb-3">
            <label for="apiUrl" class="form-label">接口地址</label>
            <input type="text" class="form-control" id="apiUrl" placeholder="例如：http://localhost:8077/api/test">
        </div>
        <button class="btn btn-primary" onclick="callApi()">调用接口</button>
        <div class="mt-4">
            <h6>返回结果：</h6>
            <pre id="result"></pre>
        </div>
    </div>
</div>

<script>
function getUrlParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}

window.onload = function() {
    const token = getUrlParam('token');
    if (token) {
        document.getElementById('tokenInput').value = token;
    }
};

function callApi() {
    const token = document.getElementById('tokenInput').value.trim();
    const apiUrl = document.getElementById('apiUrl').value.trim();

    if (!token || !apiUrl) {
        alert('请填写接口地址，Token 已经自动填充');
        return;
    }

    axios.get(apiUrl, {
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        document.getElementById('result').textContent = JSON.stringify(response.data, null, 2);
    })
    .catch(error => {
        document.getElementById('result').textContent = error.response ? JSON.stringify(error.response.data, null, 2) : error.message;
    });
}
</script>
</body>
</html>
