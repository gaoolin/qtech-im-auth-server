<!-- 控制面板 dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>认证中心 - 控制面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">认证中心</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h4>欢迎，<span th:text="${username}"></span>！</h4>
    <div class="mt-4">
        <a th:href="@{/users}" class="btn btn-outline-primary me-2">用户管理</a>
        <a th:href="@{/roles}" class="btn btn-outline-success">角色管理</a>
    </div>
</div>
</body>
</html>
